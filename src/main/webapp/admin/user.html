<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link rel="stylesheet" type="text/css" href="easyUI/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="easyUI/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="easyUI/css/demo.css">
    <script language="JavaScript" type="text/javascript" src="js/jquery-1.8.3.js"></script>
    <script src="js/jquery.easyui.min.js" type="text/javascript" language="javascript"></script>
    <script type="text/javascript" language="javascript" src=js/user.js"></script>

</head>
<body>
<!--显示区域的表格-->
<table id="td"></table>

<!--定义工具栏-->
<div id="ToolBar">
    <div style="height: 40px;">
        <a href="javascript:goAdd()" class="easyui-linkbutton"
           iconCls="icon-add" plain="true">添加</a>
        <a
                href="javascript:goUpdate()" class="easyui-linkbutton"
                iconCls="icon-edit" plain="true">修改</a>
        <a
                href="javascript:deleteMoreDistrict()" class="easyui-linkbutton"
                iconCls="icon-remove" plain="true">批量删除</a>
        名称:<input type="text" id="inputName" name="name">电话:<input id="inputTel" type="text" name="tel">
        <a id="btn" href="javascript:searchUser();" class="easyui-linkbutton"
           data-options="iconCls:'icon-search'">搜索</a>
    </div>
</div>

</body>
</html>
